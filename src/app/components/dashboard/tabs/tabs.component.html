<div class="d-flex justify-content-between mx-5 my-3 px-5">

  <div>
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button"
          role="tab" aria-controls="home" aria-selected="true">
          inventario
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button"
          role="tab" aria-controls="profile" aria-selected="false">
          pedidos
        </button>
      </li>
    </ul>
  </div>

  <div>
    <select [(ngModel)]="selectedBranchId" class="form-select">
      <option *ngFor="let branch of branches()" [value]="branch.id">
        {{branch.name}}
      </option>
    </select>
  </div>

</div>

<div id="myTabContent" class="tab-content mx-5 my-3 px-5">

  <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
    <app-inventory-table [products]="products()" [branches]="branches()" [branchID]="selectedBranchId()">
    </app-inventory-table>
  </div>

  <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
    <app-card-details [products]="products()" [branches]="branches()" [branchID]="selectedBranchId()">
    </app-card-details>
  </div>

</div>
