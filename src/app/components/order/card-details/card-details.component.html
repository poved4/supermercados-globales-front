<div class="container m-0 p-0">

  <ng-template [ngIf]="orders.length === 0" [ngIfElse]="elseBlock">
    <div class="row row-cols-1">

      <app-no-data class="col"></app-no-data>

    </div>
  </ng-template>

  <ng-template #elseBlock>
    <div class="row row-cols-3 p-0">

      <div class="col d-flex justify-content-evenly border p-0 py-2" *ngFor="let order of orders">

        <div class="d-flex flex-column justify-content-evenly">
          <div>
            <span class="text-muted">numero de pedido</span><br>
            <span>pedido: {{order.id}}</span>
          </div>
          <div>
            <span class="text-muted">fecha de entrega</span><br>
            <span>{{order.deliveryDate}}</span>
          </div>
          <div>
            <span class="text-muted">estado</span><br>
            <span>{{order.status.name}}</span>
          </div>
        </div>

        <div class="d-flex flex-column justify-content-evenly">
          <div>
            <span class="text-muted">total</span><br>
            <span>$ {{order.total}}</span>
          </div>
          <div>
            <span class="text-muted">detalles</span><br>
            <ul>
              <li *ngFor="let detail of order.details">
                {{detail.quantity}} {{detail.product.name}}. c/U {{detail.itemValue}}
              </li>
            </ul>
          </div>
        </div>

      </div>

    </div>
  </ng-template>

</div>
